<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/opt-inicial.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <section class="intro-section">
            <h1 class="intro-heading">Olá!</h1>
            <p class="intro-text">
                Como você quer entender melhor o que está acontecendo?<br />
                Escolha uma opção!
            </p>
        </section>

        <section class="options-section">
            <a href="{{ url_for('selecao') }}" class="option-card card-ia">
                <div class="card-icon">
                    <img src="{{ url_for('static', filename='images/kai_ia.png') }}" alt="IA" />
                </div>
            </a>
            
            <a href="{{ url_for('questionario') }}" class="option-card card-quiz">
                <div class="card-icon">
                    <img src="{{ url_for('static', filename='images/questionario.png') }}" alt="Questionário" />
                </div>
            </a>
        </section>
    </main>
</body>
</html>
